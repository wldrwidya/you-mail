<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="more.css">
    <title>Document</title>
</head>
<body>
    <!-- Header mulai -->
    <div class="header">
        <div class="header__left">
            <span class="material-symbols-outlined">
                menu
                </span>
                    <span class="material-symbols-outlined">
                    drafts
                    </span>
                    <button class="button1"><a href="index.html" style="text-decoration: none;">
                        <h1>You-mail</h1></button></a>
        </div>

        <div class="header__middle">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text" placeholder="Search Mail">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span>


        </div>

        <div class="header__right">
            <span class="material-symbols-outlined">
                apps
                </span>
            <span class="material-symbols-outlined">
                notifications
                </span>
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </div>

    </div>
    <!-- Header selesai -->

    <!-- Main Body Start -->
    <div class="main__body">
        <!-- Sidebar Starts -->
        <div class="sidebar">
                <a href="sendingmessage.html" style="text-decoration: none;">
                <button class="sidebar__compose">
                    <span class="material-symbols-outlined">
                        add
                        </span>
                    Compose
                    </button></a>

                <div>
                <button class="button1"><a href="index.html"  style="text-decoration: none;" >
                <div class="sidebarOption">
                    <span class="material-symbols-outlined">
                        inbox
                        </span>
                        <h3>Inbox</h3>
                </div></a></button>
                </div>
                
                <div>
                <button class="button1"><a href="starred.html"  style="text-decoration: none;" >
                    <div class="sidebarOption">
                    <span class="material-symbols-outlined">
                        star
                        </span>
                        <h3>Starred</h3>
                    </div></a></button>
                </div>

                <div>
                <button class="button1"><a href="snoozed.html"  style="text-decoration: none;" >
                    <div class="sidebarOption">
                    <span class="material-symbols-outlined">
                        schedule
                        </span>
                        <h3>Snoozed</h3>
                    </div></a></button>
                </div>

                <div>
                <button class="button1"><a href="sent.html"  style="text-decoration: none;" >
                    <div class="sidebarOption">
                    <span class="material-symbols-outlined">
                        near_me
                        </span>
                        <h3>Sent</h3>
                    </div></a></button>
                </div>

                <div>
                <button class="button1"><a href="drafts.html"  style="text-decoration: none;" >
                    <div class="sidebarOption">
                    <span class="material-symbols-outlined">
                        note
                        </span>
                        <h3>Drafts</h3>
                    </div></a></button>
                </div>

                    <div class="sidebarOption sidebarOption__active">
                    <span class="material-symbols-outlined">
                        expand_more
                        </span>
                        <h3>More</h3>
                    </div>

                    <div class="sidebar__footer">
                        <div class="sidebar__footerIcons">
                            <span class="material-symbols-outlined"> person </span>
                            <span class="material-symbols-outlined"> duo </span>
                            <span class="material-symbols-outlined"> call </span>
                        </div>
                    </div>
                </div>
        <!-- Sidebar Ends -->
        <!-- Email List start -->
        <div class="emailList">
            <!-- Settings Starts -->
            <div class="emailList__settings">
                <div class="emailList__settingsLeft">
                     <input type="checkbox">
                     <span class="material-symbols-outlined">
                        arrow_drop_down
                        </span>
                    <span class="material-symbols-outlined">
                        redo
                        </span>
                    <span class="material-symbols-outlined">
                        more_vert
                        </span>
                </div>

                <div class="emailList__settingsRight">
                    <span class="material-symbols-outlined">
                        chevron_left
                        </span>
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                    <span class="material-symbols-outlined">
                        keyboard_hide
                        </span>
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                </div>
            </div>
            <!-- Settings Ends -->

            <!-- Section Start -->
            <div class="emailList_sections">
                <div class="section section__selected">
                    <span class="material-symbols-outlined">
                        inbox
                        </span>
                        <h4>Primary</h4>
                </div>
                    
                <div class="section">
                    <span class="material-symbols-outlined">
                        people
                        </span>
                        <h4>Social</h4>
                </div>

                <div class="section">
                    <span class="material-symbols-outlined">
                        local_offer
                        </span>
                        <h4>Promotions</h4>
                </div>
            </div>
            <!-- Secion End -->
        <!-- Email List ends -->
    </div>
    <!-- Main Body Ends -->
</body>
<link rel="stylesheet" href="class.css">
